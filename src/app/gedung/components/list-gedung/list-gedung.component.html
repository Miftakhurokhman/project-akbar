<div class="p-2 container">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let element of displayedData">
                    <td>{{ element.position }}</td>
                    <td>{{ element.name }}</td>
                    <td>{{ element.weight }}</td>
                    <td>{{ element.symbol }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <div class="pagination">
            <div class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">Previous</span>
                </a>
            </div>
          <div class="page-item" *ngFor="let page of displayPages" [class.active]="currentPage === page">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </div>
          <div class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                <span aria-hidden="true">Next</span>
            </a>
          </div>
        </div>
      </nav>
</div>
