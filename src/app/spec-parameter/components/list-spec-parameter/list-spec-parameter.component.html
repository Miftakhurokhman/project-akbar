<div class="p-2 container" class="boxContentChild">
    
    <div class="form">
        <div class="formHeader" >
            <h5 class="m-0 p-0" style="font-weight: bold;">
                Master Data Spec Parameter
            </h5>
        </div>
        <div class="boxInput" >
            <div class="boxTable">
                <div id="filteringMenu" class="row align-items-center">
                    <div class="col my-1">
                        <div class="row" style="width: max-content;">
                            <div class="col">
                                <label for="search">
                                    <h5 class="m-0 p-0" style="width: max-content;">
                                        Spec Parameter
                                    </h5>
                                </label>
                            </div>
                            <div class="col">
                                <h5 class="m-0 p-0">
                                    :
                                </h5>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-12 col-md-7 col-lg-6 d-flex my-1">
                        <input id="search" name="search" class="form-control me-2" type="search" placeholder="Find Here" aria-label="Search">
                        <button type="button" class="btn btn-primary" style="color: black;">
                            <div class="d-flex align-items-center justify-content-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                </svg>
                                <h6 class="m-0 ms-2 p-0">
                                    Reset
                                </h6>
                            </div>
                        </button>
                    </div>
                    <div class="col d-flex justify-content-end my-1">
                        <button (click)="openPage('add')" type="button" class="btn btn-primary">
                            <div class="d-flex align-items-center justify-content-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                </svg>
                                <h6 class="m-0 ms-2 p-0">
                                    Add
                                </h6>
                            </div>
                        </button>
                    </div>
                </div>
